<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="../styles/main-page.css" rel="stylesheet" />
    <link href="../styles/reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  </head>

  <body>
    <div class="main-container">
      <header class="content-header">
        <h1>Sistema de gerencia da barbearia</h1>
      </header>

      <aside class="content-aside">
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="#">Fornecedores</a></li>
          <li><a href="#">Clientes</a></li>
        </ul>
      </aside>

      <div class="content">
        <p>
          <a class="btn btn-primary" id="btn-list-product" data-bs-toggle="collapse" href="#insert-product-collapse" role="button" aria-expanded="false" aria-controls="insert-product-collapse">
            Listar produtos
          </a>
          <a class="btn btn-primary" id="btn-post-product" data-bs-toggle="collapse" href="#post-product-collapse" role="button" aria-expanded="false" aria-controls="post-product-collapse">
            Adicionar produtos
          </a>
        </p>

        <div class="collapse" id="insert-product-collapse">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Nome</th>
                <th scope="col">Id Fornecedor</th>
              </tr>
            </thead>
            <tbody class="tbody-product"></tbody>
          </table>
        </div>

        <form class="collapse" id="post-product-collapse" method="post" autocomplete="of">
          <div class="mb-3">
            <label for="post-id-product" class="form-label">Id</label>
            <input type="text" class="form-control" id="post-id-product" />
          </div>
          <div class="mb-3">
            <label for="post-preco-product" class="form-label">Preço</label>
            <input type="text" class="form-control" id="post-preco-product" />
          </div>
          <div class="mb-3">
            <label for="post-qtd-product" class="form-label">Quantidade</label>
            <input type="text" class="form-control" id="post-qtd-product" />
          </div>
          <div class="mb-3">
            <label for="post-nome-product" class="form-label">Nome do produto</label>
            <input type="text" class="form-control" id="post-nome-product" />
          </div>
          <div class="mb-3">
            <label for="post-fornecedor-product" class="form-label">Id do forncedor</label>
            <input type="text" class="form-control" id="post-fornecedor-product" />
          </div>
          <button type="submit" class="btn btn-primary" id="post-products">Submit</button>
        </form>
      </div>

      <footer class="content-footer">
        <p>Copyright <strong>PYL</strong> 2022</p>
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="../scripts/produtos.js"></script>
  </body>
</html>
