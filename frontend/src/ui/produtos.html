<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../styles/main-page.css" rel="stylesheet" />
    <link href="../styles/reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <header class="content-header">
        <h1>Produtos</h1>
      </header>

      <aside class="content-aside">
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="fornecedor.html">Fornecedores</a></li>
          <li><a href="clientes.html">Clientes</a></li>
        </ul>
      </aside>

      <div class="content">
        <p>
          <a
            class="btn btn-primary"
            id="btn-list-product"
            data-bs-toggle="collapse"
            href="#insert-product-collapse"
            role="button"
            aria-expanded="false"
            aria-controls="insert-product-collapse"
          >
            Listar produtos
          </a>
          <a
            class="btn btn-warning"
            id="btn-post-product"
            data-bs-toggle="collapse"
            href="#post-product-collapse"
            role="button"
            aria-expanded="false"
            aria-controls="post-product-collapse"
          >
            Adicionar produtos
          </a>
          <a
            class="btn btn-danger"
            id="btn-remove-product"
            data-bs-toggle="collapse"
            href="#remove-product-collapse"
            role="button"
            aria-expanded="false"
            aria-controls="remove-product-collapse"
          >
            Remover produtos
          </a>
          <a
            class="btn btn-info"
            id="btn-update-product"
            data-bs-toggle="collapse"
            href="#update-product-collapse"
            role="button"
            aria-expanded="false"
            aria-controls="updata-product-collapse"
          >
            Atualizar informações
          </a>
        </p>

        <div class="collapse" id="insert-product-collapse">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Preço</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Nome</th>
                <th scope="col">Id Fornecedor</th>
              </tr>
            </thead>
            <tbody class="tbody-product"></tbody>
          </table>
        </div>

        <form
          class="collapse"
          id="post-product-collapse"
          method="post"
          autocomplete="off"
        >
          <div class="mb-3">
            <label for="post-id-product" class="form-label">Id</label>
            <input
              type="text"
              name="id"
              class="form-control"
              id="post-id-product"
            />
          </div>
          <div class="mb-3">
            <label for="post-preco-product" class="form-label">Preço</label>
            <input
              type="text"
              name="preco"
              class="form-control"
              id="post-preco-product"
            />
          </div>
          <div class="mb-3">
            <label for="post-qtd-product" class="form-label">Quantidade</label>
            <input
              type="text"
              name="qtd"
              class="form-control"
              id="post-qtd-product"
            />
          </div>
          <div class="mb-3">
            <label for="post-nome-product" class="form-label"
              >Nome do produto</label
            >
            <input
              type="text"
              name="nome"
              class="form-control"
              id="post-nome-product"
            />
          </div>
          <div class="mb-3">
            <label for="post-fornecedor-product" class="form-label"
              >Id do forncedor</label
            >
            <input
              type="text"
              name="id_fornecedor"
              class="form-control"
              id="post-fornecedor-product"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="post-products">
            Submit
          </button>
        </form>

        <form
          class="collapse"
          id="remove-product-collapse"
          method="post"
          autocomplete="off"
        >
          <div class="mb-3">
            <label for="remove-id-product" class="form-label">Id</label>
            <input
              type="text"
              name="id_remove"
              class="form-control"
              id="remove-id-product"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="remove-products">
            Submit
          </button>
        </form>

        <form
          class="collapse"
          id="update-product-collapse"
          method="post"
          autocomplete="off"
        >
          <div class="mb-3">
            <label for="update-id-product" class="form-label">Id</label>
            <input
              type="text"
              name="id_update"
              class="form-control"
              id="update-id-product"
            />
          </div>
          <div class="mb-3">
            <label for="update-qtd-product" class="form-label"
              >Quantidade</label
            >
            <input
              type="text"
              name="qtd_update"
              class="form-control"
              id="update-qtd-product"
            />
          </div>
          <div class="mb-3">
            <label for="update-preco-product" class="form-label">Preço</label>
            <input
              type="text"
              name="preco_update"
              class="form-control"
              id="update-preco-product"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="update-products">
            Submit
          </button>
        </form>
      </div>

      <footer class="content-footer">
        <p>Banco de dados 2021.2</p>
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/produtos.js"></script>
  </body>
</html>
