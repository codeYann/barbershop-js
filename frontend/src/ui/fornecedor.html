<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="../styles/main-page.css" rel="stylesheet" />
    <link href="../styles/reset.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main-container">
      <header class="content-header">
        <h1>Fornecedores</h1>
      </header>

      <aside class="content-aside">
        <ul>
          <li><a href="main.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="clientes.html">Clientes</a></li>
        </ul>
      </aside>

      <div class="content">
        <p>
          <a
            class="btn btn-primary"
            id="btn-list-fornecedor"
            data-bs-toggle="collapse"
            href="#insert-fornecedor-collapse"
            role="button"
            aria-expanded="false"
            aria-controls="insert-fornecedor-collapse"
          >
            Listar fornecedores
          </a>
          <a
            class="btn btn-warning"
            id="btn-post-fornecedor"
            data-bs-toggle="collapse"
            href="#post-fornecedor-collapse"
            role="button"
            aria-expanded="false"
            aria-controls="post-fornecedor-collapse"
          >
            Adicionar fornecedor
          </a>
          <a
            class="btn btn-danger"
            id="btn-remove-fornecedor"
            data-bs-toggle="collapse"
            href="#remove-fornecedor-collapse"
            role="button"
            aria-expanded="false"
            aria-controls="remove-fornecedor-collapse"
          >
            Remover fornecedor
          </a>
        </p>

        <div class="collapse" id="insert-fornecedor-collapse">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">CNPJ</th>
                <th scope="col">Nome do fornecedor</th>
              </tr>
            </thead>
            <tbody class="tbody-fornecedor"></tbody>
          </table>
        </div>

        <form
          class="collapse"
          id="post-fornecedor-collapse"
          method="post"
          autocomplete="off"
        >
          <div class="mb-3">
            <label for="post-id-fornecedor" class="form-label">Id</label>
            <input
              type="text"
              name="id"
              class="form-control"
              id="post-id-fornecedor"
            />
          </div>
          <div class="mb-3">
            <label for="post-cpnj-fornecedor" class="form-label">CNPJ</label>
            <input
              type="text"
              name="cnpj"
              class="form-control"
              id="post-cpnj-fornecedor"
            />
          </div>
          <div class="mb-3">
            <label for="post-nome-fornecedor" class="form-label">Nome</label>
            <input
              type="text"
              name="nome"
              class="form-control"
              id="post-nome-fornecedor"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="post-fornecedor">
            Submit
          </button>
        </form>

        <form
          class="collapse"
          id="remove-fornecedor-collapse"
          method="post"
          autocomplete="off"
        >
          <div class="mb-3">
            <label for="remove-id-fornecedor" class="form-label">Id</label>
            <input
              type="text"
              name="id_remove"
              class="form-control"
              id="remove-id-fornecedor"
              autocomplete="off"
            />
          </div>
          <button type="submit" class="btn btn-primary" id="remove-products">
            Submit
          </button>
        </form>
      </div>

      <footer class="content-footer">
        <p>Banco de dados 2021.2</p>
      </footer>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/fornecedores.js"></script>
  </body>
</html>
