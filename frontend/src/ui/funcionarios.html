<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Funcionarios</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link href="../styles/main-page.css" rel="stylesheet" />
  <link href="../styles/reset.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="main-container">
    <header class="content-header">
      <h1>Funcionários</h1>
    </header>

    <aside class="content-aside">
      <ul>
        <li><a href="main.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="fornecedor.html">Fornecedores</a></li>
        <li><a href="clientes.html">Clientes</a></li>
      </ul>
    </aside>

    <div class="content">
      <p>
        <a class="btn btn-primary" id="btn-list-funcionarios" data-bs-toggle="collapse" href="#list-funcionarios-collapse"
          role="button" aria-expanded="false" aria-controls="list-funcionarios-collapse">
          Listar funcionários
        </a>
        <a class="btn btn-success" id="btn-cash-funcionarios" data-bs-toggle="collapse" href="#list-cash-collapse"
          role="button" aria-expanded="false" aria-controls="list-cash-collapse">
          Informações monetárias
        </a>
      </p>

      <div class="collapse" id="list-funcionarios-collapse">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Nome</th>
              <th scope="col">Data nascimento</th>
              <th scope="col">Salário</th>
              <th scope="col">Estado</th>
              <th scope="col">Cidade</th>
            </tr>
          </thead>
          <tbody class="tbody-funcionarios"></tbody>
        </table>
      </div>

      <div class="collapse" id="list-cash-collapse">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Somatorio dos salários</th>
              <th scope="col">Média dos salários</th>
              <th scope="col">Maior salário</th>
              <th scope="col">Menor salário</th>
            </tr>
          </thead>
          <tbody class="tbody-cash"></tbody>
        </table>
      </div>


    </div>

    <footer class="content-footer">
      <p>Banco de dados 2021.2</p>
    </footer>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="../scripts/funcionarios.js"></script>
</body>

</html>
